{% extends 'base.html' %} {% block content %}
< <h1>{{deck.subject}} Cards</h1>

    {% for card in cards %}

    <div class="card-container">
        <div id='{{card.pk}}' class=" flip-card ">
            <div class="flip-card-inner ">
                <div class="flip-card-front ">
                    <h1> question: </h1>

                    <p>{{card.question}}</p>
                </div>
                <div class="flip-card-back ">

                    <h1> question: </h1>

                    <p>{{card.question}}</p>
                    <h1>Answer</h1>

                    <p>{{card.answer}}</p>
                     <div>
                        <a href={% url 'delete-card' pk=card.pk %}>Delete</a>
                        <a href={% url 'edit-card' pk=card.pk %}>Edit Card</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% endfor %}
    
    <div class='button-container' id='button-container'>
        <button id = 'next-card' class='button'>Next Card</button>
        <button id = 'last-card' class='button'>Last Card</button>
    </div>
    
     {% endblock %}
