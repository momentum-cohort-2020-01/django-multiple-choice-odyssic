{% extends 'base.html' %} {% block content %}{% load static %}
< <h1>{{deck.subject}}</h1>
<div class = 'card-w-button-container'>
    <div class='button-container' id='button-container'>
        <div class='navlinks'>Last</div>
        </div>
    {% for card in cards %}

    <div class="card-container">
        <div id='{{card.pk}}' class=" flip-card ">
            <div class="flip-card-inner ">
                <div class="flip-card-front ">
                    <h1> question: </h1>

                    <p>{{card.question}}</p>
                </div>
                <div class="flip-card-back ">

                    <h1> question: </h1>

                    <p>{{card.question}}</p>
                    <h1>Answer</h1>

                    <p>{{card.answer}}</p>
                     <div>
                        <a href={% url 'delete-card' pk=card.pk %}>Delete</a>
                        <a href={% url 'edit-card' pk=card.pk %}>Edit Card</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% endfor %}
    
    <div class='button-container' id='button-container'>
        <div class='navlinks'>Next</div>
        </div>
       
    </div>
    
     {% endblock %}
