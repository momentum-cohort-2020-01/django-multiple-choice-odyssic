{% extends 'base.html' %}{% load static %} {% block content %}

<h1>Your Decks</h1>
<div class="deck-container">
    
    <div class='add-deck'>
        <a href={% url 'add-deck' %}><h2>Add Deck</h2></a>
    </div>   
{% for deck in decks %}

    <div class="deck">
        <h2>{{deck.name}}</h2>
        <a href={% url 'delete-deck' pk=deck.pk %}>Delete</a>
        <a href={% url 'flashcards' pk=deck.pk %}>Practice</a>

    </div>
     {% endfor %}
</div>
<div class= >Logged in as {{ request.user.username }}</div>
    {% endblock %}
