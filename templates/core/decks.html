{%extends 'base.html'%} 

{% block content%} 
    {% for deck in decks %}
        <div class="deck-container">
            <div class="flip-card">{{deck.name}}</div>
        </div>

    {% endfor %} 

    <div id="app-cover">
  <input type="checkbox" id="checkbox">
  <div id="bin-icon">
    <div id="lid"></div>
    <div id="box">
      <div id="box-inner">
        <div id="bin-lines"></div>
      </div>
    </div>
  </div>
  <div id="layer"></div>
</div>
{% endblock %}
