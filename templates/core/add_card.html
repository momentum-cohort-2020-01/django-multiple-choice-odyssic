{% extends 'base.html' %} {% block content %}

<h3> Add Cards to the Deck '{{deck.name}}' | </h3>

<form class="form" action="" method="post">
    {% csrf_token %}

    <table>
    {{form.deck}}
        {{ form.question }} 
        {{ form.answer}}
    </table>

    <button type="submit">Add</button>
</form>

{% endblock %}
